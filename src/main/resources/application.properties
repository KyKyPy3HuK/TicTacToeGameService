spring.application.name=TicTacToeGame

# DataBaseAutoCleaner
util.autocleaner.cron=0 0 0 * * ?

# Ai config, if false machine using winning strategy, else - random strategy
util.computer-ai.use-random-mode=false

# Datasource
spring.datasource.url=jdbc:h2:mem:ticTacToeDb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

